<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <title>To-Do App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1 th:text="#{todoapp}" class="display-3 my-md-4 my-sm-2 text-center"></h1>
        </header>
        <main>

            <form action="@{/post}" method="post">
                <div class="input-group my-3">
                    <input type="text" class="form-control text-capitalize" placeholder="planınız ne?"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button th:text="#{add}" class="btn bg-black text-light" type="button" id="button-addon2"></button>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr th:each="todo:${todos}" class="border border-1">
                        <th th:text="${todo.todo}" class="text-capitalize" scope="col"></th>
                        <th class="text-capitalize float-end " scope="col">
                            <button th:text="#{complate}" class="btn btn-group bg-success" type="submit"></button>
                            <button th:text="#{delete}" class="btn btn-group bg-danger" type="submit"></button>
                        </th>
                    </tr>
                </thead>
            </table>
            <button th:text="#{alldelete}" class="btn btn-group bg-black text-danger w-100" type="reset"></button>


        </main>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
